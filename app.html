<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AireGuard | Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-gold: #d4af37; 
            --text-main: #ffffff;
            --text-dim: #888888;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            z-index: 0;
        }

        .container { z-index: 1; text-align: center; width: 85%; }

        .brand-header { margin-bottom: 40px; }
        .brand-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            letter-spacing: 2px; margin: 0;
        }
        .brand-header p {
            font-size: 0.8rem; color: var(--text-dim);
            letter-spacing: 4px; text-transform: uppercase; margin-top: 10px;
        }

        .sync-btn {
            width: 160px; height: 160px;
            border-radius: 50%; background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            font-size: 0.8rem; letter-spacing: 2px;
            text-transform: uppercase; cursor: pointer;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sync-btn.active {
            border-color: #fff; color: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .status-box {
            margin-top: 40px;
            padding: 20px;
            border-radius: 15px;
            background: var(--glass-bg);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        /* Waveform Styling */
        #pulseWaveform {
            width: 100%;
            height: 80px;
            margin: 15px 0;
            display: block;
        }

        #hr-display { font-size: 3rem; font-weight: 300; margin: 5px 0; }
        .status-label {
            font-size: 0.65rem; color: var(--text-dim);
            letter-spacing: 2px; text-transform: uppercase;
        }

        .pulse-ring {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid var(--accent-gold);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.4); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <div class="brand-header">
            <h1>AireStore</h1>
            <p>Anti GBV Protection</p>
        </div>

        <button class="sync-btn" id="mainBtn" onclick="initializeAireGuard()">
            <div id="pulseElement"></div>
            <span id="btnText">Sync Phone</span>
        </button>

        <div class="status-box">
            <div class="status-label">Biometric Feed</div>
            
            <canvas id="pulseWaveform" width="400" height="100"></canvas>
            
            <div id="hr-display">--</div>
            <div class="status-label" id="system-status">System Offline</div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const BPM_JUMP_LIMIT = 30;    
        const TIME_WINDOW_MS = 5000;  
        
        let lastHeartRate = 0;
        let lastTimestamp = 0;
        let xPos = 0;

        // --- 2. CANVAS SETUP ---
        const canvas = document.getElementById('pulseWaveform');
        const ctx = canvas.getContext('2d');

        /**
         * Draws the live telemetry pulse
         */
        function drawPulse(hr) {
            const width = canvas.width;
            const height = canvas.height;
            
            // Subtle "Scanning" Clear
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(xPos, 0, 20, height);
            
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 8;
            ctx.shadowColor = '#d4af37';
            
            ctx.beginPath();
            ctx.moveTo(xPos - 4, height / 2);
            
            // Spike Logic: Based on current heart rate
            const spikeAmplitude = (hr / 200) * (height * 0.7);
            ctx.lineTo(xPos, (height / 2) - (Math.random() * spikeAmplitude));
            ctx.lineTo(xPos + 4, height / 2);
            ctx.stroke();

            xPos = (xPos + 4) % width;
        }

        /**
         * THE HANDSHAKE: BLE Connection
         */
        async function initializeAireGuard() {
            const btnText = document.getElementById('btnText');
            const btn = document.getElementById('mainBtn');
            const pulseRing = document.getElementById('pulseElement');
            const statusLabel = document.getElementById('system-status');

            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['heart_rate'] }]
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('heart_rate');
                const characteristic = await service.getCharacteristic('heart_rate_measurement');

                await characteristic.startNotifications();
                
                // UI: System Active
                btnText.innerText = "Guarded";
                btn.classList.add('active');
                pulseRing.classList.add('pulse-ring');
                statusLabel.innerText = "System Active";
                statusLabel.style.color = "#d4af37";

                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    const value = event.target.value;
                    const currentHR = value.getUint8(1); 
                    
                    // Update Numerical Display
                    document.getElementById('hr-display').innerText = currentHR;
                    
                    // Trigger Waveform
                    drawPulse(currentHR);
                    
                    // Run Biometric Audit
                    performAudit(currentHR);
                });

            } catch (err) {
                console.error("Link Failed:", err);
                alert("Connection Interrupted.");
            }
        }

        /**
         * THE AUDIT: Logic for Detecting Shock
         */
        function performAudit(currentHR) {
            const now = Date.now();
            if (lastHeartRate > 0) {
                const hrDiff = currentHR - lastHeartRate;
                const timeDiff = now - lastTimestamp;

                if (hrDiff >= BPM_JUMP_LIMIT && timeDiff <= TIME_WINDOW_MS) {
                    executeEmergencyProtocol();
                }
            }
            lastHeartRate = currentHR;
            lastTimestamp = now;
        }

        /**
         * THE INTERVENTION: Deterrent + 10111
         */
        function executeEmergencyProtocol() {
            // 1. Voice Deterrent
            const msg = new SpeechSynthesisUtterance("Security Alert. Assault detected. Calling police.");
            msg.rate = 0.85;
            window.speechSynthesis.speak(msg);

            // 2. Visual Warning
            document.body.style.backgroundColor = "#200"; // Flash red background
            setTimeout(() => document.body.style.backgroundColor = "#0a0a0a", 500);

            // 3. Dialing Protocol
            setTimeout(() => {
                window.location.href = "tel:10111";
            }, 1200);
        }
    </script>
</body>
</html>
